<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Session Manager (PyScript)</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        .court-card {
            border: 2px solid #495057;
            background-color: #2b3035;
            transition: all 0.3s;
        }
        .court-active {
            border-color: #198754; /* Green border for active */
            box-shadow: 0 0 10px rgba(25, 135, 84, 0.3);
        }
        .court-empty {
            border-style: dashed;
            opacity: 0.7;
        }
        .team-box {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .team1 { background-color: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; }
        .team2 { background-color: rgba(13, 110, 253, 0.2); border: 1px solid #0d6efd; }
        
        .stat-value { font-family: monospace; }
        
        /* Loading overlay */
        #loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #error-display {
            display: none;
            color: #ff6b6b;
            background: #2b0000;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ff0000;
            white-space: pre-wrap;
            font-family: monospace;
            max-width: 90%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2 text-white">Initializing Python Environment...</div>
        <div id="loading-status" class="text-muted small mt-1">Downloading resources...</div>
    </div>

    <div id="error-display"></div>

    <div class="container py-4" id="app-container" style="display: none;">
        
        <!-- SETUP VIEW -->
        <div id="setup-view">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Pickleball Session Setup</h3>
                        </div>
                        <div class="card-body">
                            <form onsubmit="return false;">
                                <div class="mb-3">
                                    <label class="form-label">Game Mode</label>
                                    <select id="mode-select" class="form-select">
                                        <option value="round-robin">Round Robin</option>
                                        <option value="king-of-court">King of the Court</option>
                                        <option value="competitive-variety" selected>Competitive Variety</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Session Type</label>
                                    <select id="type-select" class="form-select">
                                        <option value="doubles" selected>Doubles</option>
                                        <option value="singles">Singles</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Number of Courts</label>
                                    <input type="number" id="courts-input" class="form-control" value="4" min="1" max="20">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Players</label>
                                    <div class="input-group mb-2">
                                        <input type="text" id="new-player-input" class="form-control" placeholder="Enter player name">
                                        <button id="add-player-btn" class="btn btn-outline-light" type="button">Add</button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <small class="text-muted">Player Count: <span id="player-count">0</span></small>
                                        <button id="add-test-players-btn" class="btn btn-sm btn-outline-secondary" type="button">Add 18 Test Players</button>
                                    </div>
                                    <ul id="player-list" class="list-group" style="max-height: 200px; overflow-y: auto;">
                                        <!-- Players go here -->
                                    </ul>
                                </div>

                                <div class="d-grid gap-2">
                                    <button id="start-session-btn" class="btn btn-primary btn-lg">Start Session</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SESSION VIEW -->
        <div id="session-view" style="display: none;">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-dark rounded shadow">
                <div>
                    <h2 id="session-title" class="mb-0">Active Session</h2>
                    <small id="session-subtitle" class="text-muted">Loading...</small>
                </div>
                <div>
                    <button id="export-btn" class="btn btn-info me-2">üì• Export</button>
                    <button id="end-session-btn" class="btn btn-danger">End Session</button>
                </div>
            </div>

            <div class="row">
                <!-- Left: Courts -->
                <div class="col-lg-8 mb-4">
                    <h4 class="mb-3">Active Courts</h4>
                    <div id="courts-container" class="row g-3">
                        <!-- Courts injected here -->
                    </div>
                </div>

                <!-- Right: Sidebar -->
                <div class="col-lg-4">
                    <!-- Waitlist -->
                    <div class="card mb-3 shadow-sm">
                        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">‚è≥ Waitlist</h5>
                            <span id="waitlist-count" class="badge bg-dark">0</span>
                        </div>
                        <ul id="waitlist" class="list-group list-group-flush" style="max-height: 200px; overflow-y: auto;">
                            <!-- Waitlist items -->
                        </ul>
                    </div>

                    <!-- Queue -->
                    <div class="card mb-3 shadow-sm">
                        <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">üìã Queue</h5>
                            <span id="queue-count" class="badge bg-light text-dark">0</span>
                        </div>
                        <ul id="queue-list" class="list-group list-group-flush" style="max-height: 200px; overflow-y: auto;">
                            <!-- Queue items -->
                        </ul>
                    </div>

                    <!-- History -->
                    <div class="card mb-3 shadow-sm">
                        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">üìú History</h5>
                            <span id="history-count" class="badge bg-light text-dark">0</span>
                        </div>
                        <ul id="history-list" class="list-group list-group-flush" style="max-height: 200px; overflow-y: auto;">
                            <!-- History items -->
                        </ul>
                    </div>
                    
                    <!-- Actions -->
                    <div class="d-grid gap-2">
                        <button id="manage-players-btn" class="btn btn-outline-light">üë• Manage Players</button>
                        <button id="stats-btn" class="btn btn-outline-warning">üìä Statistics</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Stats Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Player Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="stats-table">
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    <th>ELO</th>
                                    <th>W-L</th>
                                    <th>Games</th>
                                    <th>Win %</th>
                                    <th>Waited</th>
                                    <th>Wait Time</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Manage Players Modal -->
    <div class="modal fade" id="playersModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Players</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="modal-player-input" class="form-control" placeholder="Player name">
                        <button id="modal-add-player-btn" class="btn btn-success">Add</button>
                    </div>
                    <ul id="modal-player-list" class="list-group">
                        <!-- List -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PyScript Config -->
    <script type="py" config>
        {
            "packages": []
        }
    </script>
    
    <!-- Environment & Loader -->
    <script type="py">
        import os
        import sys
        import zipfile
        import io
        from pyscript import document, window
        from pyodide.http import pyfetch

        # Error display helper
        def show_error(msg):
            err_el = document.querySelector("#error-display")
            err_el.innerText = msg
            err_el.style.display = "block"
            document.querySelector("#loading").style.display = "none"

        async def load_app():
            try:
                document.querySelector("#loading-status").innerText = "Fetching app_data.zip..."
                print("Fetching app_data.zip...")
                response = await pyfetch("./app_data.zip")
                if response.status != 200:
                    raise Exception(f"Failed to fetch app_data.zip: {response.status}")
                
                data = await response.bytes()
                
                document.querySelector("#loading-status").innerText = "Unpacking..."
                print("Unpacking zip...")
                
                # Unpack to current directory (should be /home/pyodide)
                with zipfile.ZipFile(io.BytesIO(data)) as z:
                    z.extractall(".")
                
                print(f"Files unpacked. Root: {os.listdir('.')}")
                if "python" in os.listdir("."):
                    print(f"Python pkg: {os.listdir('python')}")
                else:
                    raise Exception("Unpack failed: python directory not found")
                
                document.querySelector("#loading-status").innerText = "Starting application..."
                
                # Now import main
                import pyscript_app.main
                
            except Exception as e:
                import traceback
                trace = traceback.format_exc()
                print(trace)
                show_error(f"Loader Error:\n{trace}")

        import asyncio
        asyncio.ensure_future(load_app())
    </script>

</body>
</html>
